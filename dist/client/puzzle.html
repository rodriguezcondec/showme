<!DOCTYPE html>
<html>

<head>
	<title>Meetsoo Puzzles</title>
	<style>
		body, html {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
			touch-action: none;
		}
		
		button {
			fill: #d5d6d6;
			stroke: #d5d6d6;
			border: 2px solid #222;
			box-shadow: 3px 3px 3px #333;
		}
		button:active {
			fill: #fff;
			stroke: #fff;
			border: 2px solid #666;
			background-color: rgba(240, 240, 240, 0.6);
		}

		canvas {
			position:absolute;
		}

		.puzzle_btn {
			background-color: rgba(100, 100, 100, 0.80);
			color: white;
			font-family: monospace;
			padding: 0.5em;
			border-radius: 0.8em;
			height: 60px;
			width: 60px;
			margin: 2px;
		}

		span.mysvg {
			position: center;
			left: 10px;
			top: 10px;
			background-color: rgba(e, 0, 0, 0.7);
			background-size: contain;
			cursor: pointer;
			display: inline-block;
			height: 52px;
			width: 52px;
		}
	</style>
</head>
<body>
	<script>
		var params = window.location.href.split('?')[1];
		var id = params.substr(3)
		window.puzzleId = id
	</script>
	<script type="module" src="main.js"></script>
	<div id="myElement">
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->
		<canvas id="bancan" margin=0px></canvas>
		<div id="asdf" style="justify-content: center; display: flex; position: absolute; flex-direction: column; left: 2px; height: 100%;">
			<script>
				function myMouseOver() {
					window.inPuzzleButton = true
				}
				function myMouseOut(event, from) {
					window.inPuzzleButton = false
					window['pzlapp'].appMouseOut(event, from)
					event.preventDefault();
				}
				function myMouseDown(event, from) {
					window['pzlapp'].appMouseDown(event, from)
					event.preventDefault();
				}
				function myMouseUp(event, from) {
					window['pzlapp'].appMouseUp(event, from)
					event.preventDefault();
				}
			</script>


		</div>
	</div>
	<!-- <div>
		<canvas id="auxcan" margin=0px width="512" height="512"></canvas>
	</div> -->
</body>

</html>
