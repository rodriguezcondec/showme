<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms & Input</title>
</head>
<body>
	<form action="process.php">
		<div>
			<label for="name">Name</label><br>
			<input type="text" id="name" name="name" placeholder="Enter your name">
		</div>
		<div>
			<label for="email">Email</label><br>
			<input type="email" name="email" id="email" placeholder="Enter an email">
		</div>
		<div>
			<label for="message">Message</label><br>
			<textarea name="message" id="message" cols="50" rows="10"></textarea>
		</div>
		<div>
			<label for="sex"></label>
			<select name="sex" id="sex">
				<option value="male">Male</option>
				<option value="female" selected>Female</option>
				<option value="other">Other</option>
			</select>
		</div>
		<div>
			<label for="age">Age</label><br>
			<input type="number" name="age" id="age">
		</div>
		<div>
			<label for="birthdate">Birthdate</label><br>
			<input type="date" name="birthdate" id="birthdate">
		</div>
		<div>
			<label for="membership">Membership</label><br>
			<input type="radio" name="membership" id="membership" value="simple"> Simple
			<input type="radio" name="membership" id="membership" value="standard" checked> Standard
			<input type="radio" name="membership" id="membership" value="super"> Super
		</div>
		<div>
			<label for="likes">I Like...</label><br>
			<input type="checkbox" name="likes" id="likes" value="Bike"> Bike
			<input type="checkbox" name="likes" id="likes" value="Swimming"> Swimming
			<input type="checkbox" name="likes" id="likes" value="Beer"> Beer
		</div>
		<div>
			<input type="file" accept="image/*" name="imagefile" id="imagefile"> Select Image file
		</div>
		<input type="submit" value="Submit">
		<button type="reset">Reset</button>
	</form>
</body>
</html>
